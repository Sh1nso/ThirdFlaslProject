<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "Кот и Хлеб"</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{user_search}}"</h1>
    {% for some_post in list_of_posts%}
        <div class="post">
            <img src="{{some_post['pic']}}" width="100%" alt="">
            <p>{{some_post['content']}}</p>
        </div>
        <hr>
    {% endfor %}
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
